name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Git user
        run: |
          git config --global user.name "Saranraj-k"
          git config --global user.email "saranraj22222@gmail.com"
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git pull --rebase https://Saran26:$HF_TOKEN@huggingface.co/spaces/Saran26/search_engine main
          git push https://Saran26:$HF_TOKEN@huggingface.co/spaces/Saran26/search_engine main
